<!DOCTYPE html>
<html lang="en">

<head>
    <title>array and loops</title>
</head>

<body>
    <script>
        let list = [1, 2, 3, 4, 5]
        console.log(list)
        console.log(list[0])

        // functions and methods
        console.log('length' + list.length)

        // inserting in array
        list.push(100);
        console.log(list)

        // removing a value
        list.splice(0, 1)
        console.log(list)
    </script>
</body>

</html>
