<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        Random_number();
        userMove = 'Rock';
        check(compMove,userMove)
    ">
        Rock
    </button>
    <button onclick="
        Random_number()
        userMove = 'Paper';
        check(compMove,userMove)
    ">
        Paper
    </button>
    <button onclick="
        Random_number()
        userMove = 'Scissors';
        check(compMove,userMove)
    ">
        Scissors
    </button>
    <script>
        let compMove = "";
        let userMove = "";
        const Rock = 1;
        const Paper = 2;
        const Scissors = 3;
        function Random_number() {
            const Random = Math.random();

            if (Random >= 0 && Random <= 1 / 3) {
                compMove = "Rock";
            } else if (Random >= 1 / 3 && Random <= 2 / 3) {
                compMove = "Paper";
            } else if (Random >= 0 && Random <= 1) {
                compMove = "Scissors";
            }
            return compMove;
        }
        function check(compMove, userMove) {
            if (userMove === compMove) {
                alert(`Draw: Both used${userMove}`);
            } else if (compMove === "Rock" && userMove === "Scissors") {
                alert(`You Lost!, You used: ${userMove} and Comp used: ${compMove}`);
            } else if (compMove === "Rock" && userMove === "Paper") {
                alert(`You Won!, You used: ${userMove} and Comp used: ${compMove}`);
            } else if (compMove === "Paper" && userMove === "Scissors") {
                alert(`You Won!, You used: ${userMove} and Comp used: ${compMove}`);
            } else if (compMove === "Paper" && userMove === "Rock") {
                alert(`You Lost!, You used: ${userMove} and Comp used: ${compMove}`);
            } else if (compMove === "Scissors" && userMove === "Rock") {
                alert(`You Won!, You used: ${userMove} and Comp used: ${compMove}`);
            } else if (compMove === "Scissors" && userMove === "Paper") {
                alert(`You Lost!, You used: ${userMove} and Comp used: ${compMove}`);
            }
        }
    </script>
</body>

</html>
