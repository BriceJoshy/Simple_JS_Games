<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="heading">Rock Paper Scissors</p>
    <button onclick="
        userMove = 'Rock';
        check(Random_number(),userMove);
    " class="move-button">
        <img src="images/Rock.png" alt="Couldn't load image">
    </button>
    <button onclick="
        userMove = 'Paper';
        check(Random_number(),userMove);
    " class="move-button">
        <img src="images/Paper.png" alt="Couldn't load image">
    </button>
    <button onclick="
        userMove = 'Scissors';
        check(Random_number(),userMove);
    " class="move-button">
        <img src="images/Scissors.png" alt="Couldn't load image">
    </button>
    <p class="Result"></p>
    <p class="Moves"></p>
    <p class="ScoreBoard"></p>
    <button onclick="
        score.wins=0;
        score.draw =0;
        score.loss = 0;
        localStorage.removeItem('score');
        updateScoreBoard();
        alert('Score Reset')
    " class="reset-button">Reset Score</button>

    <button class="js-autoplay-button" onclick="
        autoPlay();
    ">Auto Play</button>
    <script src="script.js">

    </script>
</body>

</html>
