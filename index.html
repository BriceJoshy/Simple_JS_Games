<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissor_game/style.css">
</head>

<body>
    <p class="heading">Rock Paper Scissors</p>
    <button class="move-button js-rock-move-button">
        <img src="rock_paper_scissor_game/images/Rock.png" alt="Couldn't load image">
    </button>
    <button class="move-button js-paper-move-button">
        <img src="rock_paper_scissor_game/images/Paper.png" alt="Couldn't load image">
    </button>
    <button class="move-button js-scissor-move-button">
        <img src="rock_paper_scissor_game/images/Scissors.png" alt="Couldn't load image">
    </button>
    <p class="Result"></p>
    <p class="Moves"></p>
    <p class="ScoreBoard"></p>
    <button onclick="
        score.wins=0;
        score.draw =0;
        score.loss = 0;
        localStorage.removeItem('score');
        updateScoreBoard();
        alert('Score Reset')
    " class="reset-button">Reset Score</button>

    <button class="js-autoplay-button" onclick="
        autoPlay();
    ">Auto Play</button>
    <script src="rock_paper_scissor_game/script.js">

    </script>
</body>

</html>
